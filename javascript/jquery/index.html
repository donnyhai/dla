<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Incremental Aggregates</title>
	<link rel="stylesheet" href="themes/todolist.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

	<link rel="stylesheet" href="jquery.mobile.structure-1.4.5.min.css" />
	<script src="jquery-1.11.1.min.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>



	<script type="text/javascript" src="todolist.ui.js"></script>
	<script type="text/javescript" src="todolist.model.js"></script>



</head>
<body>

	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="fixed">
			<a href="#" id="new_task-button" data-role="button" data-icon="plus">New Task</a>
			<h1>Incremental Aggregates</h1>
		</div>
		<div data-role="content" data-theme="a">
				<ul id="task_list" data-role="listview" data-split-icon="check">
					<li>
						<a class="task_title" href="#">
							<h2>Task 1</h2>
						</a>

						<a class="complete_task" href="#">
							Done
						</a>
					</il>
				</ul>
		</div>

		<div id="new_task-page" data-role="page" data-theme="b">

			<div data-role="header" data-position="fixed">
				<a href="#" id="cancel_new_task_save-button" data-role="button" data-icon="back">Cancel</a>
				<h1>Add Task</h1>
				<a href="#" id="save_new_task-button" data-role="button" data-icon="plus">Cancel</a>
			</div>

			<div data-role="content" data-theme="a">
					<form id="add_task-form">
						<label for="add_task_name">Title:</label>
						<input type="text" name="add_task_name" id="add_task_name" value="" data-clear-btn="true" />

						<label for="add_task_description">Description:</label>
						<input type="text" name="add_task_description" id="add_task_description" value="" data-clear-btn="true" />
					</form>
			</div>










		</div>

		<div id="edit_task-page" data-role="page" data-theme="b">
		</div>

		<div data-role="footer" data-position="fixed">
				<a href="#" id="delete_all_tasks-button" data-role="button" data-icon="refresh">Reset</a>
		</div>


	</div>
</body>
</html>
